<div>
  <header>
    <mat-toolbar class="header">
      <mat-nav-list>
        <button
          class="toolbar__icon-button"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </mat-nav-list>

      <img
        src="assets/Xpanxion-Logo-White.png"
        class="image brand"
        [routerLink]="['/']"
      />
    </mat-toolbar>
  </header>
  <mat-drawer-container class="container" [hasBackdrop]="'false'">
    <mat-drawer #drawer [mode]="'side'" class="drawer">
      <div class="holder holder--dis-col">
        <button mat-button [routerLink]="['/home']">
          Home
        </button>

        <button mat-button [routerLink]="['/request-pod']">
          Request Pod
        </button>

        <button mat-button [routerLink]="['/single-pod/1']">
          Single Pod
        </button>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div>
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
